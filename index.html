<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>SceneView</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.15/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.15/"></script>

    <script>
      require(["esri/layers/FeatureLayer", "esri/Map", "esri/WebScene", "esri/views/SceneView"], function (FeatureLayer, Map, WebScene, SceneView) {
        let map;

        const urlParams = new URLSearchParams(window.location.search);
        const webscene_fromquery = urlParams.get("webscene");
        if (webscene_fromquery) {
          let webscene = webscene_fromquery;
          console.log("Loaded webscene: " + webscene_fromquery);
          map = new WebScene({
            portalItem: {
              id: webscene,
            },
          });
        } else {
          const url_fromquery = urlParams.get("url");
          if (url_fromquery) {
            map = new Map({
              basemap: "gray-vector",
              ground: "world-elevation",
              layers: [
                new FeatureLayer({
                  url: url_fromquery,
                }),
              ],
            });
          } else {
            map = new Map({
              basemap: "gray-vector",
              ground: "world-elevation",
            });
          }
        }

        let view = new SceneView({
          container: "viewDiv",
          map: map,
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
